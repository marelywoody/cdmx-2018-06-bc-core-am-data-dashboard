<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link href="./assets/Open_Sans/OpenSans-Regular.ttf" rel="stylesheet">
    <link rel="icon" href="./assets/img/laboratoria.ico">
  </head>
  <body>

    <div class="container-fluid">

      <header id="encabezado">
        <h1 class="text-center" id="imagen"><img src="./assets/img/logo.png" alt="laboratoria"></h1>
        <hr class="renglon">
      </header>

        <div id="cuerpo" class= "col-4 offset-md-4">
          <form id="usuario" class="text-center form-group">
            <input type="email" class="form-control" placeholder="Usuario" id="btn-move">
            <input type="password" class="form-control" placeholder="ContraseÃ±a">
            <input type="button" value="Ingresar" class="btn btn-warning btn-md" id="buton">
          </form>
        </div>

      <aside id="sidebar" class="row fixed-left">
        <div id="menu">
          <form class="form-group">
            <select id="sede" class="custom-select" required>
            </select>
          </form>
        </div>

        <div id="menu2">
          <form class="form-group">    
           <select id="generacion" class="custom-select" required>
           </select>
          </form>
        </div>
      </aside>

      <main id="data" class="offset-2 main">
        <div id="resultadosGeneration"></div>
      </main>

      <footer class="fixed-bottom">
        <img src="./assets/img/flecha.png" alt="flechas" id="arrow" class="img-fluid">
      </footer>

      <script src="./js/data.js"></script>
      <script src="./js/main.js"></script>
    </div>
  </body>
</html>
